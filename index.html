<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-light-gray">
    <div class="container w-95 mx-auto bg-white px-1">
      <nav class="navbar navbar-expand">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <img src="https://3.imimg.com/data3/HJ/OY/MY-3792183/blue-heaven-cosmetics-private-limited-logo-120x120.jpg" alt="brand-logo" class="navbar-brand brand-logo">
            <div class="nameAndAddress">
              <h2 class="text-black">Blue Heaven Cosmetics (P) Ltd</h2>
              <div class="d-flex align-items-center">
                <div class="d-flex">
                  <img src="./assets/location.svg" alt="location" class="icon mx-2 light-gray-filter">
                  <p class="fs-14 mb-0">Kirti Nagar, New Delhi, Delhi | </p>
                </div>
                <div class="d-flex">
                  <img src="./assets/verified.svg" alt="verified" class="icon mx-2 grass-green-filter">
                  <p class="fs-14 mb-0">GST <span class="fw-bold">07AACCB1155C1ZB</span> | </p>
                </div>
                <div class="d-flex">
                  <img src="./assets/patchCheck.svg" alt="patchCheck" class="icon mx-2">
                  <p class="fs-14 mb-0"><span class="fw-bold">Verified</span> Supplier | </p>
                </div>
                <div class="d-flex">
                  <img src="./assets/thumbsUp.svg" alt="thumbsUp" class="icon mx-2">
                  <p class="fs-14 mb-0">
                    <span class="fw-bold fs-16">4.2</span>/5 
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                  </p>
                </div>
              </div>
              <div class="d-flex align-items-center">
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
<script type="module">
  import MainNavbar from './components/MainNavbar.js';
  let prevContent = document.body.innerHTML;
  document.body.innerHTML = MainNavbar() + prevContent;
</script>
